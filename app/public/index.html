<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Multiplayer Point Clicker Heroes</h1>
  <p><input id="name" type="text" placeholder="Player Name" /></p>
  <button class="btn btn-lg btn-success" id="open">Open Connection</button>
  <button class="btn btn-lg btn-danger" style="display: none;" id="close">End Connection</button>
  <button class="btn btn-lg btn-success" style="display: none;" id="point">Gain Point</button>
</div>
<div class="container players">
</div>

<script src="main.js"></script>
</body>
</html>
